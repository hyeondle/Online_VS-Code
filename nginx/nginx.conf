events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
		listen 80;
		server_name localhost;

		# 기본 웹 애플리케이션 설정 (SPA)
		location / {
			root /usr/share/nginx/html;
			index index.html;
			try_files $uri /index.html;
		}

		# code-viewer.html을 위한 설정 (정적 파일 제공)
		location = /code-viewer.html {
			root /usr/share/nginx/html/src/apps;  # HTML 파일이 위치한 폴더
			index code-viewer.html;
			try_files $uri =404;  # 파일이 없으면 404 처리
		}

		# workspace 경로를 code-server로 프록시 (코드 뷰어 관련)
		location /workspace/ {
			proxy_pass http://code-server:8080;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
		}


		# API 요청을 백엔드로 프록시
		location /api/ {
			proxy_pass http://backend:8000;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}
	}

}


